#############################
# D O C U M E N T A T I O N #
#############################

# Documentation for this config can be found at https://discordlogger.godtiergamers.xyz/config/v9/

###################
# WEBHOOK OPTIONS #
###################

webhook:
  url: "{{WEBHOOK_URL}}"

##################
# FORMAT OPTIONS #
##################

format:
  time: "{{TIME_FORMAT}}"
  name: "{{PLAIN_NAME}}"
  nicknames: {{NICKNAMES}}

#################
# EMBED OPTIONS #
#################

embeds:
  enabled: {{EMBEDS_ENABLED}}
  author: "{{EMBEDS_AUTHOR}}"
  colors:
    player:
      join:    "{{COLOR_player.join}}"
      quit:    "{{COLOR_player.quit}}"
      chat:    "{{COLOR_player.chat}}"
      command: "{{COLOR_player.command}}"
      death:   "{{COLOR_player.death}}"
      advancement: "{{COLOR_player.advancement}}"
      teleport: "{{COLOR_player.teleport}}"
      gamemode: "{{COLOR_player.gamemode}}"
    server:
      start:   "{{COLOR_server.start}}"
      stop:    "{{COLOR_server.stop}}"
      command: "{{COLOR_server.command}}"
      explosion: "{{COLOR_server.explosion}}"
    moderation:
      ban:              "{{COLOR_moderation.ban}}"
      unban:            "{{COLOR_moderation.unban}}"
      kick:             "{{COLOR_moderation.kick}}"
      op:               "{{COLOR_moderation.op}}"
      deop:             "{{COLOR_moderation.deop}}"
      whitelist_toggle: "{{COLOR_moderation.whitelist_toggle}}"
      whitelist:        "{{COLOR_moderation.whitelist}}"

####################################################################################
