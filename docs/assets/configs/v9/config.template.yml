####################################################################################

log:
  player:
    join: {{LOG_player.join}} # Player Join
    quit: {{LOG_player.quit}} # Player Quit
    chat: {{LOG_player.chat}} # Player Chat
    command: {{LOG_player.command}} # Commands executed by a player in-game
    death: {{LOG_player.death}} # Player Death (with death message)
    advancement: {{LOG_player.advancement}} # Logs when a player gets an advancement
    teleport: {{LOG_player.teleport}} # Logs when a player teleports
    gamemode: {{LOG_player.gamemode}} # Logs when a players gamemode changes

  server:
    command: {{LOG_server.command}} # Commands executed via the server console/terminal
    start: {{LOG_server.start}} # Logged when the plugin/server starts
    stop: {{LOG_server.stop}} # Logged on /stop / clean shutdown
    explosion: {{LOG_server.explosion}} # Log when an explosion occurs

  moderation:
    ban: {{LOG_moderation.ban}} # Logs when a player has been banned
    unban: {{LOG_moderation.unban}} # Logs when a player has been unbanned
    kick: {{LOG_moderation.kick}} # Logs when a player has been kicked
    op: {{LOG_moderation.op}} # Logs when a player is granted op premissions
    deop: {{LOG_moderation.deop}} # Logs when a player has their op permissions revoked
    whitelist_toggle: {{LOG_moderation.whitelist_toggle}} # Logs when the whitelist is enabled/disabled
    whitelist: {{LOG_moderation.whitelist}} # Logs when players are added/removed from the whitelist

