<!doctype html>
<html lang="en" data-theme="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title | default: "DiscordLogger" }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: 'Minecraft → Discord logging that’s clean, configurable, and production-ready.' }}">

    <!-- GitHub Markdown CSS (makes it look like before) -->
    <link rel="stylesheet" href="https://unpkg.com/github-markdown-css@5.5.1/github-markdown.css">

    <!-- Your theme vars + toggle (dark mode, etc.) -->
    <link rel="stylesheet" href="{{ '/assets/theme.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/favicon.png' | relative_url }}">
    <meta name="color-scheme" content="light dark">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/icons/site.webmanifest' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}">

    <!-- Theme color that adapts to your toggle -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0d1117">
</head>
<body>
<main style="max-width: 980px; margin: 2rem auto; padding: 0 1rem;">
    <!-- This wrapper class is what GitHub’s CSS expects -->
    <article class="markdown-body">
        {{ content }}
    </article>
</main>

<script defer src="{{ '/assets/theme-toggle.js' | relative_url }}"></script>
</body>
</html>
